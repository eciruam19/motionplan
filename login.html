<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFFB Motionplan - Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <main class="main-content">
    <div class="container">
      <div class="flex justify-center items-center" style="min-height: 100vh;">
        <div class="card" style="width: 100%; max-width: 400px;">
          <div class="card-header text-center">
            <h1 class="card-title">DFFB Motionplan</h1>
          </div>
          <div class="card-body">
            <form id="login-form">
              <div class="form-group">
                <label for="email" class="form-label">E-Mail</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Passwort</label>
                <input type="password" id="password" name="password" class="form-control" required>
              </div>
              <div class="form-group">
                <div class="flex justify-between items-center">
                  <div>
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Angemeldet bleiben</label>
                  </div>
                  <a href="#" class="text-sm">Passwort vergessen?</a>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary w-full">Anmelden</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <p class="text-sm">Noch kein Konto? <a href="#">Registrieren</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      
      if (loginForm) {
        loginForm.addEventListener('submit', function(event) {
          event.preventDefault();
          
          // In a real app, this would authenticate the user
          // For the prototype, we'll just redirect to the dashboard
          window.location.href = 'index.html';
        });
      }
    });
  </script>
</body>
</html>
